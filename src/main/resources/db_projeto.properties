schemas=usuario,conta,cartao,lancamento
tabelas=tb_usuario,tb_banco,tb_conta_bancaria,tb_cartao,tb_tipo_lancamento,tb_lancamento_conta,tb_lancamento_cartao
usuario=CREATE SCHEMA USUARIO
conta=CREATE SCHEMA CONTA
cartao=CREATE SCHEMA CARTAO
lancamento=CREATE SCHEMA LANCAMENTO
tb_usuario=CREATE TABLE USUARIO.TB_USUARIO ( ID_USUARIO INTEGER NOT NULL PRIMARY KEY GENERATED ALWAYS AS IDENTITY (START WITH 1, INCREMENT BY 1), NOME VARCHAR(50) NOT NULL, EMAIL VARCHAR(50) NOT NULL UNIQUE, SENHA VARCHAR(50) NOT NULL, ATIVO BOOLEAN NOT NULL, ADMINISTRADOR BOOLEAN NOT NULL )
tb_banco=CREATE TABLE CONTA.TB_BANCO ( ID_BANCO INTEGER NOT NULL PRIMARY KEY GENERATED ALWAYS AS IDENTITY (START WITH 1, INCREMENT BY 1), DESCRICAO VARCHAR(50) NOT NULL ); INSERT INTO CONTA.TB_BANCO (DESCRICAO) VALUES ('Ita\u00fa'), ('Bradesco'), ('Santander'), ('Banco do Brasil')
tb_conta_bancaria=CREATE TABLE CONTA.TB_CONTA_BANCARIA ( ID_CONTA_BANCARIA INTEGER NOT NULL PRIMARY KEY GENERATED ALWAYS AS IDENTITY (START WITH 1, INCREMENT BY 1),  USUARIO_ID INTEGER NOT NULL, FOREIGN KEY (USUARIO_ID) REFERENCES USUARIO.TB_USUARIO (ID_USUARIO) ON DELETE CASCADE, BANCO_ID INTEGER NOT NULL, FOREIGN KEY (BANCO_ID) REFERENCES CONTA.TB_BANCO (ID_BANCO) ON DELETE CASCADE, DESCRICAO VARCHAR(50) NOT NULL, NUMERO_AGENCIA VARCHAR(4), NUMERO_CONTA VARCHAR(7), META_CONTA  DECIMAL(10,2) NOT NULL )
tb_cartao=CREATE TABLE CARTAO.TB_CARTAO ( ID_CARTAO INTEGER NOT NULL PRIMARY KEY GENERATED ALWAYS AS IDENTITY (START WITH 1, INCREMENT BY 1), CONTA_BANCARIA_ID INTEGER NOT NULL, FOREIGN KEY (CONTA_BANCARIA_ID) REFERENCES CONTA.TB_CONTA_BANCARIA (ID_CONTA_BANCARIA) ON DELETE CASCADE, DESCRICAO VARCHAR(50) NOT NULL, DIA_FECHAMENTO INT NOT NULL, DIA_VENCIMENTO INT NOT NULL, LIMITE_ESTIPULADO DECIMAL(10,2) NOT NULL )
tb_tipo_lancamento=CREATE TABLE LANCAMENTO.TB_TIPO_LANCAMENTO ( ID_TIPO_LANCAMENTO INTEGER NOT NULL PRIMARY KEY GENERATED ALWAYS AS IDENTITY (START WITH 1, INCREMENT BY 1),  DESCRICAO VARCHAR(50) NOT NULL ); INSERT INTO LANCAMENTO.TB_TIPO_LANCAMENTO (DESCRICAO) VALUES ('Despesa'), ('Receita')
tb_lancamento_conta=CREATE TABLE LANCAMENTO.TB_LANCAMENTO_CONTA ( ID_LANCAMENTO_CONTA INTEGER NOT NULL PRIMARY KEY GENERATED ALWAYS AS IDENTITY (START WITH 1, INCREMENT BY 1),  TIPO_LANCAMENTO_ID INTEGER NOT NULL, FOREIGN KEY (TIPO_LANCAMENTO_ID) REFERENCES LANCAMENTO.TB_TIPO_LANCAMENTO (ID_TIPO_LANCAMENTO) ON DELETE CASCADE, CONTA_BANCARIA_ID INTEGER NOT NULL, FOREIGN KEY (CONTA_BANCARIA_ID) REFERENCES CONTA.TB_CONTA_BANCARIA (ID_CONTA_BANCARIA) ON DELETE CASCADE, DATA_LANCAMENTO DATE NOT NULL, VALOR DECIMAL(10,2), COMENTARIO VARCHAR(50) )
tb_lancamento_cartao=CREATE TABLE LANCAMENTO.TB_LANCAMENTO_CARTAO ( ID_LANCAMENTO_CARTAO INTEGER NOT NULL PRIMARY KEY GENERATED ALWAYS AS IDENTITY (START WITH 1, INCREMENT BY 1),  CARTAO_ID INTEGER NOT NULL, FOREIGN KEY (CARTAO_ID) REFERENCES CARTAO.TB_CARTAO (ID_CARTAO) ON DELETE CASCADE, DATA_LANCAMENTO DATE NOT NULL, VALOR DECIMAL(10,2), COMENTARIO VARCHAR(50) )